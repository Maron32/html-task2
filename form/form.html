<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>入力フォーム</title>
</head>
<body>
    <form action="#" method="post">
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <fieldset aria-required="true">

        <legend>お客様情報</legend>
        姓　　　　　　　:<input type="text" name="last_name" placeholder="岩手"><br>
        名　　　　　　　:<input type="text" name="fast_name" placeholder="太郎"><br>
        住所　　　　　　:<input type="text" name="address" ><br>
        メールアドレス　:<input type="email" name="email"><br>
        電話番号　　　　:<input type="tel" name="tel"><br>
        生年月日　　　　:<input type="date" name="birthday" value="1990-01-01"><br>
        年齢　　　　　　:<input type="number" name="age" min="0" max="150">歳<br>
        性別　　　　　　:<label><input type="radio" name="gender" value="man" required> 男</label>
        :<label><input type="radio" name="gender" value="woman"> 女</label>
        :<label><input type="radio" name="gender" value="other"> その他</label><br>

    </fieldset><br>

    <fieldset aria-required="true">
        <legend>パスワード</legend>
        英数字８文字以上で入力してください。<br>
        <input type="password" name="user_pw"><br>
        確認のためにもう一度入力してください。<br>
        <input type="password" name="user_pw"><br>
    </fieldset><br>

    <fieldset>
        <legend>希望メールマガジン</legend>
        :<label><input type="checkbox" name="magazine" value="1" required>IT</label>
        :<label><input type="checkbox" name="magazine" value="2" required>営業</label>
        :<label><input type="checkbox" name="magazine" value="3" required>接客</label>
        :<label><input type="checkbox" name="magazine" value="4" required>医療</label>
    </fieldset><br>

    <fieldset>
        <legend>利用規約</legend>
        <a href="terms.html" target="_blank">利用規約へ</a><br>
        <label><input type="checkbox" name="agreement" required>利用規約に同意する</label>
    </fieldset>

    <button type="reset">内容をクリアする</button>
    <button type="submit">内容を送信する</button>
    
    </form>
</body>
</html>
